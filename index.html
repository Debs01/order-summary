<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">

    <div class="image"></div>

    <div class="text">
      <h3 class="heading">Order Summary</h3>
      <p class="paragraph">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!</p>
    </div>

    <div class="order">
      <div class="music">
        <img src="./images/icon-music.svg" alt="">
      </div>

      <div class="annual">
        <h4>Annual Plan <br> <span class="price"> $59.99/year</span></h4> 
      </div>

      <div class="text-2">
        <a href="#">Change</a>
      </div>
    </div>

    <div>
      <button type="button" class="button">Proceed to Payment</button>
      </button>
    </div>

    <div>
      <button type="button" class="cancel">Cancel Order</button>
      </button>
    </div>

  </div>

  

  

  
  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Debs utomi</a>.
  </div>
</body>
</html>
